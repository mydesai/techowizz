<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Techowizz</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* Dark background */
            color: #e2e8f0; /* Light text for dark background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <!-- Header Section (consistent with other pages) -->
    <header class="bg-gray-800 shadow-lg py-4 px-6 md:px-8 flex flex-col md:flex-row items-center justify-between sticky top-0 z-10 space-y-4 md:space-y-0 w-full">
        <div class="flex items-center space-x-4 w-full md:w-auto justify-between md:justify-start">
            <h1 class="text-2xl font-bold text-emerald-400">Techowizz</h1>
            <button class="text-gray-400 hover:text-white focus:outline-none md:hidden">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
            </button>
        </div>
        <div class="w-full md:w-1/2 lg:w-1/3 relative">
            <label for="search-results" class="sr-only">Search</label>
            <input type="text" id="search-results" placeholder="Search" class="w-full pl-4 pr-10 py-2 border border-gray-700 bg-gray-700 text-gray-200 rounded-md focus:ring-blue-500 focus:border-blue-500">
            <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-200">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
            </button>
        </div>
        <div class="flex items-center space-x-4 hidden md:flex">
            <label for="sort-by" class="sr-only">Sort by</label>
            <select id="sort-by" class="bg-gray-700 text-gray-200 py-1.5 px-3 rounded-md border border-gray-600 focus:ring-blue-500 focus:border-blue-500">
                <option value="default">Sort by Default</option>
                <option value="price-asc">Price: Low to High</option>
                <option value="price-desc">Price: High to Low</option>
            </select>
        </div>
    </header>

    <main class="flex-1 flex justify-center items-center p-4">
        <div class="bg-gray-900 rounded-lg shadow-md p-8 w-full max-w-md">
            <h2 class="text-2xl font-semibold text-white mb-6 text-center">Admin Login</h2>
            <form id="login-form" class="space-y-4">
                <div>
                    <label for="username" class="block text-gray-300 text-sm font-bold mb-2">Username:</label>
                    <input type="text" id="username" name="username" class="shadow appearance-none border border-gray-700 rounded w-full py-2 px-3 bg-gray-800 text-gray-200 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-500" placeholder="admin" required>
                </div>
                <div>
                    <label for="password" class="block text-gray-300 text-sm font-bold mb-2">Password:</label>
                    <input type="password" id="password" name="password" class="shadow appearance-none border border-gray-700 rounded w-full py-2 px-3 bg-gray-800 text-gray-200 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-500" placeholder="password123" required>
                </div>
                <p id="error-message" class="text-red-400 text-sm hidden">Invalid username or password.</p>
                <button type="submit" class="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-300">
                    Login
                </button>
            </form>
        </div>
    </main>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            // Hardcoded credentials (NOT SECURE for production)
            const correctUsername = 'admin';
            const correctPassword = 'password123';

            if (username === correctUsername && password === correctPassword) {
                // Set a flag in sessionStorage to indicate successful login
                sessionStorage.setItem('isLoggedIn', 'true');
                // Redirect to the add new item page
                window.location.href = 'add-listing-page.html';
            } else {
                errorMessage.classList.remove('hidden'); // Show error message
            }
        });
    </script>

</body>
</html>
